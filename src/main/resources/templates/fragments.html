<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title th:text="${title}"></title>
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}" href="../static/style.css">
</head>
<body>
<header th:fragment="header">
    <p><a th:href="@{/calendar}" class="main_logo_header">SyHub</a></p>
    <nav>
        <ul>
            <li><a th:href="@{/calendar}" th:classappend="${activePage == 'calendar'} ? 'active' : ''">Calendar</a></li>
            <li th:if="${isAllowedToSeeTasks}">
                <a th:href="@{/tasks}" th:classappend="${activePage == 'tasks'} ? 'active' : ''">Tasks</a>
            </li>
            <li>
                <a th:href="@{/account}" th:classappend="${activePage == 'account'} ? 'active' : ''">Account</a>
            </li>
            <li th:if="${isAuthorized}">
                <a th:href="@{/logout}">Logout</a>
            </li>
            <li th:unless="${isAuthorized}">
                <a th:href="@{/login}">Login</a>
            </li>
        </ul>
    </nav>
</header>

<footer>

</footer>
</body>
</html>
