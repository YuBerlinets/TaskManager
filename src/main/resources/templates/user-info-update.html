<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: head(title='Update User Roles')}">
    <meta charset="UTF-8">
</head>
<body>
<div class="container">
    <header th:replace="~{fragments :: header(activePage='updateUser')}"></header>
    <h1 class="main_upper_text">Update User Roles</h1>
    <div class="user-info">

        <p th:text="|Username: ${user.username}|"></p>
        <p th:text="|Roles: ${user.roles}|"></p>
        <p>Roles:</p>
        <form th:action="@{/admin/update}" method="post">
            <input type="hidden" name="username" th:value="${user.username}">
            <div th:each="availableRole : ${availableRoles}">
                <label th:for="${availableRole.name()}" th:text="${availableRole.name()}"></label>
                <input type="checkbox"
                       th:id="${availableRole.name()}"
                       th:name="roles"
                       th:value="${availableRole.name()}"
                       th:checked="${user.roles.contains(availableRole)}">
            </div>
            <button type="submit" class="update_roles_button">Update Roles</button>
        </form>
    </div>
</div>
</body>
</html>
